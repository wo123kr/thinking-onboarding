<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thinking Engine Guide</title>
    <script type="text/javascript">
      // Simple redirect to main page with hash routing
      var path = window.location.pathname;
      var base = '/thinking-onboarding/';
      
      if (path.includes('/quickstart')) {
        window.location.replace(window.location.origin + base + '#quickstart');
      } else if (path.includes('/intro')) {
        window.location.replace(window.location.origin + base + '#intro');
      } else {
        window.location.replace(window.location.origin + base);
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
